<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        google fonts
     -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- 
        font awsome kit
     -->
    <script src="https://kit.fontawesome.com/86987497d4.js" crossorigin="anonymous"></script>
    <!-- 
        main css file
     -->
    <link rel="stylesheet" href="styles/gamer.css">
    <title>Gamer Zone </title>
</head>
<body>
    <!-- 
        header section start here 
    -->
    <header>
        <section>
            <nav>
                <div class="logo">
                    <img  src="images/Frame.png"  id="logo" alt="">
                    <h2 class="logo-name">
                        <span class="primary-color">G</span>amer
                    </h2>
                </div>
                <ul class="menu">
                    <li class="menu-items"><a href="#">About us</a></li>
                    <li class="menu-items"><a href="#">Developer</a></li>
                    <li class="menu-items follow button">
                        <button class="follow-btn">
                            Follow Us on
                            <i class="fa-brands fa-youtube"></i>
                            <i class="fa-brands fa-tiktok"></i>
                          </button>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <!-- 
        header section end here
     -->
     <!-- 
         main section start here
      -->
      <main>
          <div class="banner">
              <section>
                  <div class="banner-container">
                    <div class="banner-info">
                        <h3 class="bnr-sub-title">
                          Play Like The
                        </h3>
                        <h1 class="banner-title">
                          G.O.A.T.
                        </h1>
                        <ul class="bnr-list-ui">
                            <li class="bnr-list">1-Click instant play</li>
                            <li class="bnr-list">No Download</li>
                            <li class="bnr-list">1000s of supported online games</li>
                        </ul>
                        <div class="banner-btn">
                            <button class="primary-btn">Sign in</button>
                            <button class="secondary-btn">Go Rogue</button>
                        </div>
                    </div>
                    <img src="images/Group 18.png" alt="" class="banner-img">
                  </div>
              </section>
          </div>

      </main>
      <!-- 
          main section end here
       -->
       <!-- 
           footer section start here
        -->
        <footer>

        </footer>
        <!-- 
            footer section end here
         -->
</body>
</html>
